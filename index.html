<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaya Beauty Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#F9F9F8',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#78716C',
                800: '#292524',
                900: '#1C1917',
              },
              'evaya-dark': '#111111',       /* Deepest Charcoal */
              'evaya-taupe': '#6B665E',      /* Elegant Grey-Brown */
              'evaya-sand': '#E8E6E1',       /* Warm Light Beige */
              'evaya-accent': '#C9C5BE',     /* Muted Metal */
              'evaya-terracotta': '#A67F70', /* Warm Earthy Clay */
              'evaya-sage': '#C5CDC4',       /* Soft Healing Green */
              'evaya-gold': '#D9C6A7',       /* Muted Champagne */
              'evaya-moss': '#2C332B',       /* Deep Organic Green */
              'evaya-rose': '#F2E8E6',       /* Pale Blush */
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #F9F9F8;
        color: #111111; 
        overflow-x: hidden;
        width: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
